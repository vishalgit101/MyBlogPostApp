<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Write a Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles/blog-write.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BlogZone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/write">Write Blog</a>
            </li>
          </ul>
          <button class="btn btn-outline-dark me-2" id="toggleTheme">
            Toggle Dark Mode
          </button>
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </nav>

    <!-- Blog Editor -->
    <div class="container bg-white p-5 rounded shadow mt-4">
      <h1 class="mb-4 text-center">Create Your Blog Post</h1>
      <form id="blog-form">
        <!-- FORM -->
        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Your blog title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="summary" class="form-label">Summary</label>
              <textarea
                id="summary"
                class="form-control"
                rows="3"
                placeholder="Short summary"
                required
              ></textarea>
            </div>

            <!-- Inside your form, just after #word-count -->
            <div class="mb-3 mt-4">
              <label class="form-label">Preview Image URL</label>
              <input
                type="url"
                id="previewImageUrlInput"
                class="form-control"
                placeholder="https://example.com/image.jpg"
              />
              <img
                id="previewImage"
                class="image-preview"
                style="display: none"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Content</label>
              <div id="editor-toolbar">
                <span class="ql-formats">
                  <select class="ql-header">
                    <option selected></option>
                    <option value="1">Heading 1</option>
                    <option value="2">Heading 2</option>
                    <option value="3">Heading 3</option>
                  </select>
                  <select class="ql-font"></select>
                  <select class="ql-size"></select>
                </span>

                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats">
                  <button class="ql-align" value=""></button>
                  <button class="ql-align" value="center"></button>
                  <button class="ql-align" value="right"></button>
                  <button class="ql-align" value="justify"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-list" value="ordered"></button>
                  <button class="ql-list" value="bullet"></button>
                  <button class="ql-image"></button>
                  <button class="ql-emoji"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-clean"></button>
                </span>
              </div>
              <div id="editor"></div>
              <div id="word-count" class="mt-2 text-end"></div>
            </div>
          </div>
        </div>
        <button id="publish" type="submit" class="btn btn-primary mt-3">
          Publish
        </button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script src="scripts/blog-write.js"></script>
  </body>
</html>
