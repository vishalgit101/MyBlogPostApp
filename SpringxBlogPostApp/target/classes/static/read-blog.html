<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
  	/* styles.css */
body {
  font-family: 'Merriweather', serif;
  background-color: #f8f9fa;
  color: #212529;
  padding-top: 80px;
  transition: background-color 0.3s, color 0.3s;
}

.dark-mode {
  background-color: #121212;
  color: #e4e6eb;
}

.dark-mode .navbar {
  background-color: #1f1f1f !important;
}

.dark-mode .form-control,
.dark-mode .btn {
  background-color: #333;
  color: #fff;
  border-color: #555;
}

.container {
  max-width: 1000px;
}

.navbar {
  background-color: #ffffff;
  border-bottom: 1px solid #dee2e6;
}

.navbar .nav-link {
  font-weight: 500;
}

.navbar .btn {
  border-radius: 20px;
}

.summary {
  font-style: italic;
  color: #6c757d;
  font-size: 1.1rem;
}



img {
  width: 60%;
  /*height: auto;*/
  max-height: 300px;
  border-radius: 12px;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
  object-fit: cover;
}

.preview-image {
  width: 90%;
  max-height: 500px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 1.5rem;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
}


.content p {
  line-height: 1.8;
  font-size: 1.1rem;
  margin-bottom: 1rem;
}

.comment-box {
  margin-top: 3rem;
  background-color: #fff;
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

.comment {
  border-bottom: 1px solid #dee2e6;
  padding: 0.5rem 0;
}

.reply {
  font-size: 0.9rem;
  color: #0d6efd;
  cursor: pointer;
}

.reply-box {
  margin-top: 0.5rem;
}

.title {
  font-size: 2.5rem;
  font-weight: 700;
  margin-top: 1rem;
}


h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 1rem;
}



h4, h5 {
  font-weight: 700;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">BlogZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/write">Write Blog</a></li>
        </ul>
        <button class="btn btn-outline-dark me-2" id="toggleTheme">Toggle Dark Mode</button>
        <!-- <button class="btn btn-primary">Login</button> -->
      </div>
    </div>
  </nav>

  <!-- Blog Content -->
  <div class="container mt-5" id="post-container">
    <!-- Content gets rendered here -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
//script.js

//Toggle dark mode
document.getElementById('toggleTheme').addEventListener('click', () => {
 document.body.classList.toggle('dark-mode');
});

//Extract postId from query string
const params = new URLSearchParams(window.location.search);
const postId = params.get("postId");

//Fetch blog post data
async function fetchPost(postId) {
 try {
   const response = await fetch(`/api/read?id=${postId}`);
   if (!response.ok) {
     throw new Error("Failed to fetch post");
   }
   const post = await response.json();
   renderPost(post);
 } catch (error) {
   console.error("Error loading post:", error);
   document.getElementById("post-container").innerText = "Failed to load post.";
 }
}

//Render blog post to the page
function renderPost(post) {
 const container = document.getElementById("post-container");
 container.innerHTML = `
   <img src="${post.url}" alt="Post Image" class="preview-image">
   <h1 class="title">${post.title}</h1>
   <p class="summary">${post.created.split(" ")[0]}</p>
   <hr>
   <div class="content">${post.content}</div>
   <div class="comment-box">
     <h4>Leave a Comment</h4>
     <form id="comment-form">
       <div class="mb-3">
         <textarea class="form-control" id="commentText" rows="3" placeholder="Write your comment here..."></textarea>
       </div>
       <button type="submit" class="btn btn-primary">Submit Comment</button>
     </form>
     <div id="comments" class="mt-4">
       <h5>Comments</h5>
       <div class="comment">Nice blog post! <span class="reply">Reply</span></div>
       <div class="comment">Thanks for sharing! <span class="reply">Reply</span></div>
     </div>
   </div>
 `;
}

//Handle comment submission
document.addEventListener("submit", function (e) {
 if (e.target.id === "comment-form") {
   e.preventDefault();
   const commentText = document.getElementById("commentText").value.trim();
   if (commentText) {
     const commentDiv = document.createElement("div");
     commentDiv.classList.add("comment");
     commentDiv.innerHTML = `${commentText} <span class="reply">Reply</span>`;
     document.getElementById("comments").appendChild(commentDiv);
     document.getElementById("commentText").value = '';
   }
 }
});

//Delegate reply handler
document.addEventListener("click", function (e) {
 if (e.target.classList.contains("reply")) {
   const replyBox = document.createElement("div");
   replyBox.classList.add("reply-box");
   replyBox.innerHTML = `
     <textarea class="form-control mb-2" rows="2" placeholder="Write your reply..."></textarea>
     <button class="btn btn-sm btn-secondary">Submit Reply</button>
   `;
   e.target.after(replyBox);
   e.target.remove();
 }
});

//Load post
if (postId) fetchPost(postId);

  </script>
</body>
</html>
